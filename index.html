<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="info">
        <img class="logo-img" src="images/logo.svg" alt="Logo svg" />

        <h1>
          <span class="highlight"> We're</span><br />
          <span class="heavy">
            coming<br />
            soon</span
          >
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="email_form">
          <input class="input" type="email" placeholder="Email Address" />
          <img
            class="error-img"
            src="images/icon-error.svg"
            alt="error-symbol"
          />
          <button class="btn">
            <img class="btn-svg" src="images/icon-arrow.svg" alt="btn-symbol" />
          </button>
        </form>
        <label class="error-message">Please provide a valid email</label>
      </div>
      <div class="hero-container">
        <img class="hero-img" src="images/hero-desktop.jpg" />
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Linda</a>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
